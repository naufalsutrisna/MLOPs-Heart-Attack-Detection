version: '3.8'

services:
  jupyter:
    build:
      context: ./docker
      dockerfile: Dockerfile.jupyter
    container_name: jupyter
    ports:
      - '8888:8888'
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    volumes:
      - './notebook:/home/jovyan/work'
      - './data:/home/jovyan/data'
    networks:
      - mlflow


